buildscript {
    repositories {
        maven { url 'https://repo.gradle.org/gradle/libs' }
        ivy { url 'https://repo.gradle.org/gradle/gradleware' }
    }

    dependencies {
        classpath group: 'com.gradleware.analytics', name: 'analytics-plugin', version: '0.1-20140728061809'
    }
}

//apply plugin: 'gradleware-analytics'
// apparently it is a known issue that you can't use the plugin id here
apply plugin: com.gradleware.monitoring.plugin.AnalyticsPlugin
analytics {
    serverUrl = "http://discovery-prod.herokuapp.com"
    key = "0987654321"
}
