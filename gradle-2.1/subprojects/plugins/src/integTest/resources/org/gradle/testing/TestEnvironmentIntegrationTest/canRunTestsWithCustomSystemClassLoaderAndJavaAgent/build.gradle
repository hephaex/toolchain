apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {
    compile "junit:junit:4.7"
}

jar {
    manifest {
        attributes 'Premain-Class': 'org.gradle.MyAgent'
    }
}

test {
    dependsOn jar
    systemProperties 'java.system.class.loader':'org.gradle.MySystemClassLoader'
    jvmArgs "-javaagent:${jar.archivePath}"
}